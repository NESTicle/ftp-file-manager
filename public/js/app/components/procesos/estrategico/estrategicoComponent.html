<section class="row" ng-init="vm.onInitEstrategico()">
    <div class="col-md-5">
        <img src="/img/procesos/{{vm.proceso.Img}}" class="img-fluid" />
    </div>

    <div class="col-md-7">
        <div class="float-right">
            <h4 class="title-proceso">
                {{vm.proceso.Nombre}} <span class="estrategico">{{vm.proceso.Tipo}}</span>
            </h4>
        </div>

        <div class="clearfix"></div>

        <main class="container mx-auto">
            <div class="row" ng-show="vm.subprocesos && vm.subprocesos.length > 0">
                <a ng-repeat="item in vm.subprocesos" style="margin-bottom: 10px;" class="col-8 mx-auto proceso-button proceso-button--estrategico" 
                href="/ftp?path={{vm.proceso.Path}}/{{item.Path}}&tipo='Documentacion'">
                    {{item.Nombre}}
                </a>
            </div>

            <div class="alert alert-warning" role="alert" ng-hide="vm.subprocesos && vm.subprocesos.length > 0">
                No se han encontrado <b>Subprocesos</b> para el Proceso seleccionado, por favor informar al administrador del sistema que parametrice los <i>Subprocesos</i> para {{vm.proceso.Nombre}}.
            </div>
        </main>
    </div>

</section>
